<!DOCTYPE html>
<html>
<head>
    <title>/x/ - 4chan Catalog Reader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #00FF00;
            margin: 0;
            padding: 0;
        }

        #content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            border: 1px solid #00FF00;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>/x/ - 4chan Catalog Reader</h1>
        <ul id="thread-list">
            <!-- Threads will be added here via JavaScript -->
        </ul>
    </div>
    <script>
        // Function to fetch and display the threads
        function fetchThreads() {
            const catalogUrl = "https://a.4cdn.org/x/catalog.json";
            const threadList = document.getElementById("thread-list");

            fetch(catalogUrl)
                .then((response) => response.json())
                .then((data) => {
                    data[0].threads.forEach((thread) => {
                        const threadItem = document.createElement("li");
                        threadItem.innerHTML = `
                            <a href="https://boards.4chan.org/x/thread/${thread.no}" target="_blank">
                                ${thread.sub ? thread.sub : "No Subject"} (${thread.replies})
                            </a>
                            <p>${thread.com ? thread.com : "No content"}</p>
                        `;
                        threadList.appendChild(threadItem);
                    });
                })
                .catch((error) => {
                    console.error("An error occurred:", error);
                });
        }

        // Fetch and display threads when the page loads
        fetchThreads();
    </script>
</body>
</html>
